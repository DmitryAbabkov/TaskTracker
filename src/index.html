<div class="wrapper">

    </div>

    <div class="header__task tasks">
        <h2>Top task</h2>
        <label>
            <input type="text" placeholder="Введите название задачи">
        </label>
    </div>
<div class="main__task tasks">
    <p><b>Pinned:</b></p>

    <p class="clue__pinned"><i>No pinned tasks</i></p>
</div>

    <div class="footer__task tasks">
        <p class="footer__task-description"><b>All task:</b></p>
        <p class="footer__task-count"><i>No tasks found</i></p>
    </div>
</div>
